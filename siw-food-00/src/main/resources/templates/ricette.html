<!DOCTYPE html>
<html>

  <head>
    <title>Ricette</title>
    <link rel="stylesheet" href="/stile.css?version=2" />
  </head>

  <body>
    <div><a href="/"><img src="/images/siw-food-logo.png" width="50%"/></a></div>
    <h1>Ricette</h1>
    <div th:if="${ricette.isEmpty()}">Non ci sono ricette nel sistema</div>
    <ul>
      <li th:each="ricetta : ${ricette}">
        <a th:href="@{'/ricetta' + '/' + ${ricetta.id}}"
           th:text="${ricetta.name} + ' (' + ${ricetta.description} + ')'"></a>
      </li>
    </ul>
  </body>

</html>
