<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricette</title>
    <link rel="stylesheet" href="/css/ricette-stile.css">
</head>
<body>
    <header>
        <div>
            <a href="/"><img src="/images/siw-food-logo.png" width="50%" alt="SIW Food Logo"/></a>
        </div>
        <h1>Ricette</h1>
    </header>

    <main>
        <div th:if="${ricette.isEmpty()}">Non ci sono ricette nel sistema</div>
        <ul class="ricette-lista">
            <li th:each="ricetta : ${ricette}">
                <div class="ricetta">
                    <a th:href="@{'/ricetta/' + ${ricetta.id}}">
                        <h2 th:text="${ricetta.name}"></h2>
                    </a>
                    <div class="cuoco">
                        <a th:href="@{'/cuoco/' + ${ricetta.cuoco.id}}" th:text="'(' + ${ricetta.cuoco != null ? ricetta.cuoco.surname : 'N/A'} + ')'"></a>
                    </div>
                </div>
            </li>
        </ul>
    </main>
</body>
</html>
