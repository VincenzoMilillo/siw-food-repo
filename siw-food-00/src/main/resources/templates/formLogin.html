<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Siwfood</title>
    <link rel="stylesheet" href="/css/login-stile.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
        <h1>Siwfood</h1>
    </header>

    <main>
        <div class="login-box">
            <form th:action="@{/login}" method="POST">
                <div>
                    <label for="username"><strong>Username:</strong></label>
                    <input name="username" type="text" required />
                </div>
                <div>
                    <label for="password"><strong>Password:</strong></label>
                    <input name="password" type="password" required />
                </div>
                <div th:if="${messaggioErrore != null}">
                    <span th:text="${messaggioErrore}">Messaggio Errore</span>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <a th:href="@{/register}" th:text="Registrati">Registrati</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Contattaci: vincenzo.milillo2002@gmail.com</p>
        <p>Seguici sui nostri social media!</p>
        <p>&copy; 2024 Siwfood. Tutti i diritti riservati.</p>
    </footer>

</body>
</html>
