<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modifica cuoco di una ricetta</title>
<link rel="stylesheet" href="/css/manage.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><span class="user-info" th:if="${userDetails}"> <span
						class="username" th:text="${userDetails.username}"></span> <a
						class="no-underline" th:href="@{/logout}">Logout</a>
				</span> <a th:unless="${userDetails}" href="/login">Login</a></li>
			</ul>
		</nav>
		<h1>Modifica o aggiungi il Cuoco di una Ricetta</h1>
	</header>
	<main>
		<div class="list-title">
			<h3 class>Lista dei Cuochi</h3>
		</div>
		<div class="list-checker" th:if="${cuochi.isEmpty()}">Non ci
			sono cuochi nel sistema</div>
		<div class="list-block">
			<div class="list-content">
				<ul class="cuochi-list">
					<li class="cuochi-list-item" th:each="cuoco : ${cuochi}"><span
						th:text="${cuoco.name} + ' ' + ${cuoco.surname}"></span> <a
						class="cuochi-list-link"
						th:href="@{'/admin/setCuocoToRicetta/' + ${cuoco.id} + '/' + ${ricetta.id}}">(Aggiorna)</a>
					</li>
				</ul>
			</div>
		</div>

	</main>
	<footer>
		<p>Contattaci: vincenzo.milillo2002@gmail.com</p>
		<p>Seguici sui nostri social media!</p>
		<p>&copy; 2024 siw-food. Tutti i diritti riservati.</p>
	</footer>
</body>
</html>
