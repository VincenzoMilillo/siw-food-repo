<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ingrediente</title>
<link rel="stylesheet" href="/css/ricetta-stile.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><span class="user-info" th:if="${userDetails}"> <span
						class="username" th:text="${userDetails.username}"></span> <a
						class="no-underline" th:href="@{/logout}">Logout</a>
				</span> <a th:unless="${userDetails}" href="/login">Login</a></li>
			</ul>
		</nav>
		<h1>Informazioni ingrediente</h1>
	</header>

	<main>
		<div class="ingrediente-info" th:if="${ingrediente}">
			<h1 class="ingrediente-titolo"
				th:text="${ingrediente.name} + ' (' + ${ingrediente.season} + ')'">patata
				(inverno)</h1>
			<h3 class="ingrediente-descrizione"
				th:text="${ingrediente.description}">Info ingrediente</h3>
			<div class="block-content">
				<img th:if="${ingrediente.photo.startsWith('http')}"
					th:src="${ingrediente.photo}" style="width: 30%; height: auto;">
				<img th:unless="${ingrediente.photo.startsWith('https')}"
					th:src="@{/images/__${ingrediente.photo}__}"
					style="width: 30%; height: auto;">
			</div>
		</div>
	</main>
	<footer>
		<p>Contattaci: vincenzo.milillo2002@gmail.com</p>
		<p>Seguici sui nostri social media!</p>
		<p>&copy; 2024 siw-food. Tutti i diritti riservati.</p>
	</footer>
</body>
</html>
